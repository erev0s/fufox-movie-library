{% extends "base_generic_no_sidebar.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}<title>{% trans "Change Password" %}</title>{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="d-flex flex-column align-content-center" id="formContent">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-warning" type="submit" name="action">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>

{% endblock %}
